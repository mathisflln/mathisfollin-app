<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FAH Marie-Curie</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- CSS - UN SEUL FICHIER QUI IMPORTE TOUT -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Stack Sans Headline", sans-serif;
      background-image: url('assets/images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .setup-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .setup-container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #0d0d0d;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      font-family: "Stack Sans Headline", sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
      font-weight: 300;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0d0d0d;
      font-weight: 300;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #0d0d0d;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px 24px;
      background: #0d0d0d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-family: "Stack Sans Headline", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      background: #2d2d2d;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    #message.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    #message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #0d0d0d;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #666;
      padding-left: 4px;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #dc3545; width: 33%; }
    .strength-medium { background: #ffc107; width: 66%; }
    .strength-strong { background: #28a745; width: 100%; }

    @media (max-width: 768px) {
      .logo {
        top: 20px;
        left: 20px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="assets/logos/fah.png" alt="FAH Marie-Curie" />
  </a>

  <div class="setup-wrapper">
    <div class="setup-container">
      <h1>Bienvenue !</h1>
      <p class="subtitle">Vous avez été invité(e) à rejoindre l'association FAH Marie-Curie. Définissez votre mot de passe pour accéder à votre espace membre.</p>
      
      <form id="setup-form">
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Choisissez un mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-1" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-1" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-requirements">Au moins 6 caractères recommandés</div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strength-bar"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirm-password" 
              placeholder="Confirmez votre mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-2" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-2" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="submit-btn">
          Créer mon compte
        </button>
      </form>
      
      <div id="message"></div>
      
      <div class="back-link">
        <a href="login.html">← Retour à la connexion</a>
      </div>
    </div>
  </div>

  <img src="assets/images/sticker-black.png" alt="sticker écouter sans juger" class="floating-img img1 float-left">
  <img src="assets/images/sticker-fah.png" alt="sticker FAH" class="floating-img img2 float-right">
  <img src="assets/images/message1.svg" alt="message" class="floating-img img3 float-left">
  <img src="assets/images/scrapbook.png" alt="scrapbook" class="floating-img img4 float-right">
  <img src="assets/images/message2.svg" alt="message" class="floating-img img5 float-down">
  <img src="assets/images/message3.svg" alt="message" class="floating-img img6 float-right">
  <img src="assets/images/postit1.svg" alt="post-it" class="floating-img img7 float-left">
  <img src="assets/images/paper.png" alt="papier" class="floating-img img8 float-right">
  <img src="assets/images/scotch.png" alt="scotch" class="floating-img img9 float-right">

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('setup-form');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const strengthBar = document.getElementById('strength-bar');
    const passwordInput = document.getElementById('password');

    // Vérifier qu'on a bien un token d'invitation au chargement
    async function checkInviteToken() {
      // Attendre que Supabase traite le hash de l'URL
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const { data, error } = await supabaseClient.auth.getSession();
      
      if (error || !data.session) {
        // Pas de session valide, rediriger vers login
        console.error('Pas de session valide');
        window.location.href = 'login.html';
      }
    }

    // Vérifier le token au chargement de la page
    checkInviteToken();

    // Toggle password visibility
    function setupPasswordToggle(toggleId, inputId, eyeClosedId, eyeOpenId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      const eyeClosed = document.getElementById(eyeClosedId);
      const eyeOpen = document.getElementById(eyeOpenId);

      toggle.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        if (type === 'text') {
          eyeClosed.style.display = 'none';
          eyeOpen.style.display = 'block';
        } else {
          eyeClosed.style.display = 'block';
          eyeOpen.style.display = 'none';
        }
      });
    }

    setupPasswordToggle('toggle-password-1', 'password', 'eye-closed-1', 'eye-open-1');
    setupPasswordToggle('toggle-password-2', 'confirm-password', 'eye-closed-2', 'eye-open-2');

    // Vérifier la force du mot de passe
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;
      
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      strengthBar.className = 'password-strength-bar';
      
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
      
      message.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Vérifier que les mots de passe correspondent
      if (password !== confirmPassword) {
        message.className = 'error';
        message.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }
      
      // Vérifier la longueur minimale
      if (password.length < 6) {
        message.className = 'error';
        message.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = "Création en cours...";
      
      try {
        // Mettre à jour le mot de passe (même logique que reset-password.html)
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        message.className = 'success';
        message.textContent = "✓ Compte créé avec succès ! Redirection vers la connexion...";
        
        // Déconnecter et rediriger vers la page de connexion
        await supabaseClient.auth.signOut();
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        
      } catch (error) {
        console.error('Erreur:', error);
        message.className = 'error';
        message.textContent = error.message || "Une erreur est survenue. Veuillez réessayer.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Créer mon compte";
      }
    });

    // Nettoyer les messages d'erreur lors de la saisie
    document.getElementById('confirm-password').addEventListener('input', () => {
      message.style.display = 'none';
    });
  </script>
</body>
</html>
